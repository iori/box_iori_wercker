name: iori
version: 0.0.1
inherits: wercker/ubuntu12.04-ruby2.0.0@0.3.0
type: main
platform: ubuntu@12.04
description: Box for Wercker to build packages of iori.
keywords:
  - ruby
script: |
  sudo apt-get update
  sudo apt-get upgrade

  # rbenv
  ruby -v
  sudo apt-get install build-essential git curl zlib1g-dev libssl-dev libreadline-dev libyaml-dev libxml2-dev libxslt-dev sqlite3 libsqlite3-dev nodejs 
  git clone git://github.com/sstephenson/rbenv.git .rbenv
  echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
  echo 'eval "$(rbenv init -)"' >> ~/.bashrc
  exec $SHELL
  mkdir -p ~/.rbenv/plugins
  cd ~/.rbenv/plugins
  git clone git://github.com/sstephenson/ruby-build.git
  rbenv install 2.1.1
  rbenv rehash
  rbenv global 2.1.1
  ruby -v
